<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Carrera</title>
</head>
<body>
    <h1>Crear Nueva Carrera</h1>
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="estrellas" placeholder="Estrellas" required>
        <input type="text" name="foto" placeholder="Foto" required>
        <button type="submit">Crear</button>
    </form>
</body>
</html>
